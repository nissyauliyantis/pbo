<!DOCTYPE html>
<html>
  <head>
    <title>Update Pengiriman untuk Order {{ order.id }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Update Pengiriman untuk Order {{ order.id }}</h2>
      <p>
        Produk: {{ order.product.name }} | Jumlah Pesanan: {{ order.quantity }}
      </p>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Simpan Update</button>
        <a href="{% url 'order_list' %}" class="btn btn-secondary">Batal</a>
      </form>
    </div>
  </body>
</html>
