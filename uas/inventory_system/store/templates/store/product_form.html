<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if form.instance.pk %}Ubah Produk{% else %}Tambah Produk{% endif %}
    </title>
    <!-- Misal, sertakan Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>
        {% if form.instance.pk %}Ubah Produk{% else %}Tambah Produk{% endif %}
      </h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
          {% if form.instance.pk %}Update{% else %}Tambah{% endif %}
        </button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Batal</a>
      </form>
    </div>
  </body>
</html>
